#{field (_prefix ? _prefix + '.' : 'object.') + _name}
	<label for="${field.id}">
		&{_name}
	</label>

        <select id="${field.id}" name="${field.name}">
                %{ _property.choices.each() { }%
                %{
                        selected = false;
                        if(field.error?.message != 'validation.required') {
                            selected = it == _value
                        }
                        label = messages.get( _property.property.type.getName() +'.' + it )
                        if(label == _property.property.type.getName() +'.' + it) {
                        	label = it
                        }

                }%
                <option name="${it.name()}" ord="${it.ordinal()}" value="${it.name()}" ${selected ? 'selected="true"'.raw() : ''}>${label}</option>
                %{ } }%
        </select>

	#{ifError field.name}
		<span class="error">${field.error}</span>
	#{/ifError}
#{/field}
